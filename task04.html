<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <script type="text/javascript">

    const arr = [1, 2, 3, 4, 5, 6, 7, 8];
    const twoDimArr = getDoubleArr(arr, 3);

    console.log(twoDimArr);

    function getDoubleArr(input, size) {
      const twoDimArr = [];
      let index = 0
      while(index < arr.length) {
        const arr2 = input.slice(index, index + size);
        twoDimArr.push(arr2);
        index += size;
      }
      return twoDimArr;
    }
    </script>
  </body>
</html>
