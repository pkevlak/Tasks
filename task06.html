    <script type='text/javascript'>

    const fr = frame(['Create', 'a', 'frame'], '+');
    console.log(fr);

    function frame(arr, sym) {
      let strFrame = '';
      let str = '';
      let wordIndex = 0;
      const getLongestWord = (arrOfWords) => Math.max(...arrOfWords.map((word) => word.length));
      const longest = getLongestWord(arr);

      for(let index = 0; index < arr.length + 2; index++) {
        if(index == 0 || index == arr.length + 1){
          for(let index2 = 0; index2 < longest + 4; index2++) {
            str += sym;
          }
        } else {
          str += sym + ' ' + arr[wordIndex];
          for(let index3 = 0; index3 < longest - arr[wordIndex].length; index3++) {
            str += ' ';
          }
          str += ' ' + sym;
          wordIndex++;
        }
        if(index == arr.length + 1)
        {
          strFrame = strFrame + str;
        } else {
        strFrame = strFrame + str + '\n';
      }
        str = '';
      }
      return strFrame
    }
    </script>
