<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <script type="text/javascript">

    frame(['Create', 'a', 'frame'], '+');
    function frame(arr, sym) {
      let str = '';
      let wordIndex = 0;
      const lngst = findLongestWord(arr);

      for(let index = 0; index < arr.length + 2; index++){
        if(index == 0 || index == arr.length + 1){
          for(let index2 = 0; index2 < lngst + 4; index2++){
            str += sym;
          }
        } else {
          str += sym + " " + arr[wordIndex];
          for(let index3 = 0; index3 < lngst - arr[wordIndex].length; index3++){
            str += " ";
          }
          str += " " + sym;
          wordIndex++;
        }
        console.log(str);
        str = '';
      }
    }

    function findLongestWord(str) {

      let longestWord = 0;

      for(let i = 0; i < str.length; i++){
        if(str[i].length > longestWord){
          longestWord = str[i].length;
        }
      }

      return longestWord;
    }
    </script>
  </body>
