<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <script type='text/javascript'>
    function CreateHolder(val) {

    return {
      setValue: function(newVal) { val = newVal },
      getValue: function() { return val }
    };
  }
  obj = CreateHolder(5);
  console.log(obj.getValue());
  obj.setValue(2);
  console.log(obj.getValue());
    </script>
  </body>
</html>
