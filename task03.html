<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <input type="text" id="wordArr">
    <button onclick="getShortestWord()" type="button">Отправить</button>
    <div id='result'></div>

    <script type='text/javascript'>
      function getShortestWord() {
        const wordArr = document.getElementById('wordArr').value;
        const wordSplit = wordArr.split(' ');

        const getShortestWordLength = (arrOfWords) => Math.min(...arrOfWords.map((word) => word.length));

        const shrtwrd = 'The shortest world length: ' + getShortestWordLength(wordSplit);
        const resultDisplay = document.getElementById('result');

        resultDisplay.innerHTML = shrtwrd;
  }
    </script>
  </body>
</html>
