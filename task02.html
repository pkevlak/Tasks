<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <input type="text" id="matrixNum">
    <button onclick="getBlockMatrix()" type="button">Отправить</button>

    <script type='text/javascript'>
      function getBlockMatrix() {
        const num = document.getElementById('matrixNum').value;
        const intNum = parseInt(num, 10);

        for (let row = 0; row < num; row++) {
          const rowDivElement = document.createElement('div');
          const rowDivHeight = intNum + 8;

          rowDivElement.style.height = rowDivHeight + 'px';

          for (let column = 0; column < num; column++) {
            const blockDivElement = document.createElement('div');
            blockDivElement.style.cssText = `float: left; margin: 3px; height: ${num}px; width: ${num}px;`;
            blockDivElement.style.backgroundColor = getRandomColor();
            rowDivElement.appendChild(blockDivElement);
          }

          document.body.appendChild(rowDivElement);
        }
      }

      function getRandomColor() {
        return '#'+Math.floor(Math.random()*16777215).toString(16);
      }
    </script>
  </body>
</html>
